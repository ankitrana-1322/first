<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script>
function show()
{
    var x=document.getElementById("txt");
    if(x.value=="on")
{
    x.value="off"
}
else{x.value="on"}
}
   </script>
   </head>
<body>
    <input type="button" value="on" id="txt" onclick="show()">

</body>
</html>
